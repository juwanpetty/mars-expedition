<!DOCTYPE html>

    <link rel="stylesheet" href="css/styles.css"> <!-- Resource style -->
      
    <title>Space and Astrnomy</title>
  </head>
  <body>

    <div id="container">


      <div id="navigation">
        <ul>
          <li id="logo"><a href="index.html">Space.</a></li>
          <div class="right-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </div>
        </ul>
      </div> <!-- End of Navigation -->

      <h1 class="header">Contact Us.</h1>

      <div class="split" id="contact">
        <div class="left">
          <div class="left-content">
            <p>Need to get in touch?</p>
            <p>Have any questions about the <br>Mars One Mission?</p>
            <p>Send us an <a href="mailto:space@email.com">email</a>
              and we'll get <br>very shortly.</p>
          </div>
        </div>

        <div class="right">
          <form action="#">
            <label for="name">Name</label><br>
            <input type="text" name="user_name"id="name" class="border-2 input"><br>

            <label for="email">Email</label><br>
            <input type="email" name="user_email"id="email" class="border-2 input"><br>

            <label for="message">Message</label> <br>
            <textarea name="user_message" id="message" rows="8" cols="80" class="border-2 input "></textarea><br>

            <input type="submit" value="Send" class="button border-2">
          </form>
        </div>
      </div>

      <footer>
        <p class="label">SOURCE: <a href="https://www.nasa.gov/content/journey-to-mars-overview">
           https://www.nasa.gov/content/journey-to-mars-overview</a></p>
      </footer>

    </div>

  </body>
